<div class="card" style="width: 18rem;" *ngFor="let ab of admited">
  
  <div class="card-body">
    <h5 class="card-title">{{ab.name}}</h5>
    <p class="card-text">Address : {{ab.address}}</p>
    <p class="card-text">Mobile : {{ab.mobile}}</p>
    <p class="card-text">Blood Group : (O+ve)</p>
    <p class="card-text">Counter : 101</p>
    
    
  </div>
</div>
