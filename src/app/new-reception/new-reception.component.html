<div class="contain">
  <div class="left">
    <h3>Add new doctor</h3>
    <form #myForm="ngForm">

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Reception No </label>
        <div class="col-sm-4">
          <input type="text" name="no" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Block No </label>
        <div class="col-sm-5">
          <input type="text" name="block" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Receptionist Name</label>
        <div class="col-sm-5">
          <input type="text" name="name" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-4">
          <input type="text" name="department" class="form-control" id="inputPassword" ngModel>
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-4">
          <input type="text" name="mobile" class="form-control" id="inputPassword" ngModel>
        </div>
        
      </div>

      

      <div style="text-align: center;">
        <button type="button" style=" text-align: center;" (click)="newReception(myForm.value)"
          class="btn btn-primary">Submit</button>
        <br><br>
        .
      </div>
    </form>
  </div>

</div>
