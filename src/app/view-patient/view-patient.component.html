<div class="right">
  <h3>Appointment Requests</h3>
  <table class="table table-striped table-hover">

    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col"><i>Category</i></th>
        <th scope="col">Doctor</th>
        <th scope="col">Mobile</th>
        <th scope="col">Date</th>
        
        
        <th scope="col">Action</th>
       




      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appData">
        <th scope="row">{{appointment.name}}</th>

        <td>{{appointment.address}}</td>
        <td>{{appointment.category}}</td>
        <td>{{appointment.doctor}}</td>
        <td>{{appointment.mobile}}</td>
        


        <td><button (click)="approveAppoint(appointment);deleteApp(appointment)" class="btn btn-success">Approve </button></td>
        <td><button class="btn btn-danger">Reject </button></td>

        <td>
        <form #hiddenForm="ngForm" (ngSubmit)="approveAppoint(hiddenForm.value)">
            <input type="hidden" value="{{appointment.name}}" name="name" id="" [(ngModel)]="approveObj.name">
            <input type="hidden" value="{{appointment.address}}" name="address" id="" [(ngModel)]="approveObj.address">
            <input type="hidden" value="{{appointment.category}}" name="category" id="" [(ngModel)]="approveObj.category">
            <input type="hidden" value="{{appointment.doctor}}" name="doctor" id="" [(ngModel)]="approveObj.doctor">
            <input type="hidden" value="{{appointment.mobile}}" name="mobile" id="" [(ngModel)]="approveObj.mobile">
            <input type="hidden" value="((dataObj.date}}"  name="date" id="" [(ngModel)]="dateObj.date">
        </form>
        </td>

        


      </tr>
    </tbody>
  </table>
</div>
