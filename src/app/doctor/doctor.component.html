<div class="contain">
  <div class="left">
    <h3>Add new doctor</h3>
    <form #myForm="ngForm">

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Joining Date</label>
        <div class="col-sm-6">
          <input type="text" name="joindate" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" name="address" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-4">
          <input type="text" name="dob" class="form-control" id="inputPassword" ngModel>
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Specialist</label>
        <div class="col-sm-4">
          <input type="text" name="specialist" class="form-control" id="inputPassword"
            ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="text" name="password" class="form-control" id="inputPassword" ngModel>
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-4">
          <input type="text" name="mobile" class="form-control" id="inputPassword" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Job Id</label>
        <div class="col-sm-5">
          <input type="text" name="jobid" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Comment</label>
        <div class="col-sm-10">
          <input type="text" name="comment" class="form-control" id="inputPassword" ngModel>
        </div>

      </div>
      <div style="text-align: center;">
        <button type="button" style=" text-align: center;" (click)="newDoctor(myForm.value)"
          class="btn btn-primary">Submit</button>
        <br><br>
        .
      </div>
    </form>
  </div>
 
</div>
